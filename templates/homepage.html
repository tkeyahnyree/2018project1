{% extends "layout.html" %}

{% block title %}
    books
{% endblock %}

{% block body %}
<body class="bg-nav">
<header>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
 <a class="navbar-brand" href="#">PeepThis</a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="navbarCollapse">
   <ul class="navbar-nav mr-auto">
     <li class="nav-item active">
       <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="#">Reviews</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="#">Account</a>
     </li>
   </ul>
   <form class="form-inline mt-2 mt-md-0">
     <input class="form-control mr-sm-2" type="text" placeholder="ISBN or keyword..." aria-label="Search">
     <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: #799F0C">Search</button>
   </form>
   <button class="btn btn-outline-success my-2 my-sm-0" onclick="window.location = 'http://Localhost:5000/dropsession'" type="submit" style="margin-left:30px">Logout</button>
 </div>
</nav>
</header>
<div class="container" style="margin-top:100px">
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="background:none; border:none">
        <div class="card-body">
          <img src="static/img/tallncurly.jpg" alt="art by tallncurly via Pinterest">
        </div>
      </div>
    </div>
    <div class="col-md-6" style="margin-top:50px">
      <h3 style="font-size:50px">Thousands of titles await...</h3>
      <h5 style="margin-bottom:50px; color:pink;">See what other readers are saying</h5>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background:#333333; color: #799F0C; font-size:30px; margin-left:25px">View Books</button>

    </div>
  </div>
</div>

</body>
{% endblock %}
